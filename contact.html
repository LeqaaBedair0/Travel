<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="shortcut icon" href="Assets/Imags/favicon_big.png" type="image/x-icon">
  <title>BlueWay Travel Packages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>

<body style="background-color:#0a4153">
  <header class="navbar navbar-expand-lg custom-navbar p-3">
    <div class="container">
      <a id="logo" class="navbar-brand text-white" href="index.html">
        <img src="Assets/Imags/logo.png" alt="Logo" class="logo-img" style="height: 40px;">
        <span class="ms-2 fw-bold">BlueWay Travel</span>
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white " href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link text-white " href="packages.html">Packages</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- Contact Form Section -->
  <section class="contact-section py-5">
    <div class="container">
      <h2  class="text-center mb-4 ">Leave Your Info So We Can Contact You</h2>
      <form class="row g-4 shadow p-4 rounded bg-light">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="john@example.com" required />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 890" />
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Tell us how we can help..."
            required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Optional Contact Info or Map -->
  <section class="contact-info py-5 text-center text-white">
    <div class="container">
      <h4>Need Immediate Help?</h4>
      <p><i class="fas fa-phone-alt me-2"></i> +1 800 555 1234</p>
      <p><i class="fas fa-envelope me-2"></i> support@bluewaytravel.com</p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
